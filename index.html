<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-5 mb-10 mx-auto font-black">Welcome to Login page of a <span class="text-green-700">Simple
                Banking</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/5 mx-auto p-6">
            <h2 class="text-2xl">Please Login</h2>
            <div>
                <input id="input-email" class="border-2 rounded px-2 border-blue-300 w-1/2 mt-2 mb-2" placeholder="Enter your email" type="email" name="">
            </div>
            <div>
                <input id="input-password" class="border-2 rounded px-2 border-blue-300 w-1/2 mb-2" placeholder="Enter your password" type="password" name="">
            </div>
            <div>
                <button id="login-button" class="bg-yellow-500 rounded px-2 text-white font-semibold py-1" type="submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="JS/login.js"></script>
</body>

</html>
