<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Simple Banking</title>
</head>

<body>
    <header>
        <h1 class="text-3xl font-medium text-center my-10 ">Let's get some <span class="text-green-600">Moooooney!!</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mx-auto w-3/4 mb-14">
                <!-- total deposit section  -->
                <div class="bg-green-400 rounded p-6 py-8 text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-3xl font-semibold">$00</h2>
                </div>
                <!-- total withdraw section  -->
                <div class="bg-blue-400 rounded p-6 text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-3xl font-semibold">$00</h2>
                </div>
                <!-- total balance  -->
                <div class="bg-yellow-400 rounded p-6 text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-3xl font-semibold">$00</h2>
                </div>
            </div>
            <!-- user input section  -->
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4">
                <!-- input deposit section  -->
                <div class="bg-indigo-600 rounded p-6 text-white">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <input id="" class="px-2 py-1 rounded w-2/3 text-indigo-700 font-medium mt-3" type="text" name=""
                        placeholder="Amount you want to deposit">
                    <button
                        class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 rounded px-3 text-white font-semibold py-1 block mt-3"
                        type="submit">Deposit</button>
                </div>
                <!-- input withdraw section  -->
                <div class="bg-purple-600 rounded p-6 text-white">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <input id="" class="px-2 py-1 rounded w-2/3 text-indigo-700 font-medium mt-3" type="text" name=""
                        placeholder="Amount you want to withdraw">
                    <button
                        class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 rounded px-2 text-white font-semibold py-1 block mt-3"
                        type="submit">Withdraw</button>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
